<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Square Slider Animation</title>
        <style>
            body {
                display: flex;
                justify-content: centre;
                align-items: centre;
                height: 100vh;
                background: #eef1f5;
                margin: 0;
            }

            .slider-container {
                position: relative;
                width: 100px;
                height: 300px;
                background: #ccc;
                border-radius: 10px;
                overflow: hidden;
            }

            .square {
                position: absolute;
                width: 100px;
                height: 100px;
                background-colour: blue;
                animation: slideUpDown 3s infinite ease-in-out;
            }

            @keyframes slideUpDown {
                0% {
                    top: 0;
                    background-colour: blue;
                }
                50% {
                    top: 200px;
                    background-colour: red;
                }
                100% {
                    top: 0;
                    background-colour: blue;
                }
            }
        </style>
    </head>
    <body>
        <div class="slider-container">
            <div class="square"></div>
        </div>
    </body>
</html>
